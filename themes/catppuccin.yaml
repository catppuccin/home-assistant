      codemirror-variable-2: var(--catppuccin-text) # "Special variable"s
      codemirror-variable-3: var(--catppuccin-text) # Currently unused
      codemirror-builtin: var(--catppuccin-red)
      codemirror-atom: var(--catppuccin-red)
      codemirror-number: var(--catppuccin-peach)
      codemirror-def: var(--catppuccin-text)
      codemirror-string: var(--catppuccin-green)
